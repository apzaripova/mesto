<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="images/header__logo.svg" alt="Логотип">
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile__start">
                <img class="profile__avatar" src="images/profile__image.svg" alt="Аватарка">
                <div class="profile__intro">
                    <div class="profile__up">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit" type="button" aria-label="Редактировать профиль"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
        </section>

        <section class="cards">
            <ul class="cards__list">
                <template class="card-template">
                    <li class="card">
                        <div class="card__container">
                            <img class="card__photo">
                            <button class="card__button-delete"></button>
                        </div>
                        <div class="card__info">
                            <h2 class="card__title"></h2>
                            <button class="card__button-like" type="button" aria-label="Лайк"></button>
                        </div>
                    </li>
                </template>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <article class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Закрыть редактирование"></button>
            <h2 class="popup__profile">Редактировать профиль</h2>
            <form class="popup__form" name="aboutuser">
                <input class="popup__input popup__input_type_name" type="text" placeholder="Имя" name="firstname">
                <input class="popup__input popup__input_type_job" type="text" placeholder="О себе" name="job">
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </article>

    <article class="popup popup-add">
        <div class="popup__container">
            <button class="popup__close-button popup__close-button_img" type="button" aria-label="Закрыть добавление карточки"></button>
            <h2 class="popup__profile">Новое место</h2>
            <form class="popup__form" name="addnewcard">
                <input class="popup__input popup__input_type_title" type="text" placeholder="Название" name="title">
                <input class="popup__input popup__input_type_link" type="text" placeholder="Ссылка на картинку" name="linktopicture">
                <button class="popup__button" type="submit">Создать</button>
            </form>
        </div>
    </article>

    <article class="popup popup-opened">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Закрыть открытие карточки"></button>
            <form class="popup__form" name="addnewcard">
                <input class="popup__input popup-opened__image" type="image" name="title">
                <input class="popup__input popup-opened__title" type="text"  name="linktopicture">
            </form>
        </div>
    </article>
    <script src="./scripts/index.js" defer></script>
</body>

</html>
