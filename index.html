<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="images/header__logo.svg" alt="Логотип">
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile__start">
                <img class="profile__avatar" src="images/profile__image.svg" alt="Аватарка">
                <div class="profile__intro">
                    <div class="profile__up">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit" type="button" aria-label="Редактировать профиль"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
        </section>

        <section class="cards">
            <ul class="cards__list">
                <template class="card-template">
                    <li class="card">
                        <div class="card__container">
                            <img class="card__photo">
                            <button class="card__button-delete"></button>
                        </div>
                        <div class="card__info">
                            <h2 class="card__title"></h2>
                            <button class="card__button-like" type="button" aria-label="Лайк"></button>
                        </div>
                    </li>
                </template>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <article class="popup popup_type_edit" id="profile-edit">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Закрыть редактирование"></button>
            <h2 class="popup__profile">Редактировать профиль</h2>
            <form class="popup-form" id="popupInfo" name="aboutuser" novalidate>
                    <label class="popup-form__field">
                        <input class="popup__input popup__input_type_name" id="input-name" type="text" placeholder="Имя" name="firstname" minlength="2" maxlength="40" required>
                        <span class="popup__input-error input-name-error"></span>
                    </label>
                    <label class="popup-form__field">
                        <input class="popup__input popup__input_type_job" id="input-job" type="text" placeholder="О себе" name="job" minlength="2" maxlength="200" required>
                        <span class="popup__input-error input-job-error"></span>
                    </label>
                    <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </article>

    <article class="popup popup_type_new-card" id="new-card">
        <div class="popup__container">
            <button class="popup__close-button" id="closeCard" type="button" aria-label="Закрыть добавление карточки"></button>
            <h2 class="popup__profile">Новое место</h2>
            <form class="popup-form" id="popupCard" name="addnewcard" novalidate>
                <label class="popup-form__field">
                    <input class="popup__input popup__input_type_title" id="input-title" type="text" placeholder="Название" name="title" minlength="2" maxlength="30" required>
                    <span class="popup__input-error input-title-error"></span>
                </label>
                <label class="popup-form__field">
                    <input class="popup__input popup__input_type_link" id="input-link" type="url" placeholder="Ссылка на картинку" name="linktopicture" required>
                    <span class="popup__input-error input-link-error"></span>
                </label>
                <button class="popup__button popup__create" type="submit">Создать</button>
            </form>
        </div>
    </article>

    <article class="popup popup_type_image" id="open-image">
        <div class="popup__container popup__container_image">
            <button class="popup__close-button" id="closeImage" type="button" aria-label="Закрыть открытие карточки"></button>
            <img class="popup__picture" src="#" alt="картинка">
            <figcaption class="popup__figcaption"></figcaption>
        </div>
    </article>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/initial-cards.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/constants.js"></script>
</body>

</html>
