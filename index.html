<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./script/script.js"></script>
</head>

<body class="pages">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    
    <main class="content">

    <section class="profile">
        <div class="profile__start">
            <div class="profile__avatar"></div>
        <div class="profile__intro">
            <div class="profile__up">
                <h2 class="profile__name">Жак-Ив Кусто</h2>
            <button class="profile__button">
                <img class="profile__img" src="images/Vector.png">
            </button>
            </div>
            <p class="profile__description">Исследователь океана</p>
        </div>
        </div>
        <button class="profile__edit">
            <img class="profile__image" src="images/Vector__edit.png">
        </button>
    </section>

    <section class="elements">
        <ul class="element">
            <li class="element__card">
                <img class="element__photo" src="images/karachaevsk.png" alt="Карачаевск">
                <div class="element__info">
                    <p class="element__name">Карачаевск</p>
                    <button class="element__like"></button>
                </div>
            </li>
            <li class="element__card">
                <img class="element__photo" src="images/elbrus.png" alt="Эльбрус">
                <div class="element__info">
                    <p class="element__name">Гора Эльбрус</p>
                    <button class="element__like"></button>
                </div>
            </li>
            <li class="element__card">
                <img class="element__photo" src="images/dombay.png" alt="Домбай">
                <div class="element__info">
                    <p class="element__name">Домбай</p>
                    <button class="element__like"></button>
                </div>
            </li>
            <li class="element__card">
                <img class="element__photo" src="images/elbrus.png" alt="Эльбрус">
                <div class="element__info">
                    <p class="element__name">Гора Эльбрус</p>
                    <button class="element__like"></button>
                </div>
            </li>
            <li class="element__card">
                <img class="element__photo" src="images/dombay.png" alt="Домбай">
                <div class="element__info">
                    <p class="element__name">Домбай</p>
                    <button class="element__like"></button>
                </div>
            </li>
            <li class="element__card">
                <img class="element__photo" src="images/karachaevsk.png" alt="Карачаевск">
                <div class="element__info">
                    <p class="element__name">Карачаевск</p>
                    <button class="element__like"></button>
                </div>
            </li>
        </ul>
    </section>

    <section class="popup">
        <div class="popup__container">
                <a class="popup__close"><img class="popup__icon" src="images/close__icon.png"></a>
                <h2 class="popup__profile">Редактировать профиль</h2>
                <input class="popup__input" type="text" placeholder="Имя">
                <input class="popup__input" type="text" placeholder="О себе">
                <button class="popup__button">Сохранить</button>
        </div>

    </section>
    </main>

    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
</body>

</html>
