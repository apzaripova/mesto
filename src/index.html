<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/header__logo.svg')%>" alt="Логотип">
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile__start">
                <div class="profile__avatar-container">
                    <img class="profile__avatar" src="<%=require('./images/profile__image.svg')%>" alt="Аватарка">
                    <button class="profile__avatar-button profile__avatar" aria-label="форма обновления аватара"></button>
                </div>
                <div class="profile__intro">
                    <div class="profile__up">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit" type="button" aria-label="Редактировать профиль"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
        </section>

        <section class="cards">
            <ul class="cards__list">
                <template class="card-template">
                    <li class="card">
                        <div class="card__container">
                            <img class="card__photo">
                            <button class="card__button-delete"></button>
                        </div>
                        <div class="card__info">
                            <h2 class="card__title"></h2>
                            <div class="card__container-like">
                                <button class="card__button-like" type="button" aria-label="Лайк"></button>
                                <span class="card__count-like">0</span>
                            </div>
                        </div>
                    </li>
                </template>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <article class="popup popup_type_edit" id="profileEdit">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Закрыть редактирование"></button>
            <h2 class="popup__profile">Редактировать профиль</h2>
            <form class="popup-form" id="popupInfo" name="aboutuser" novalidate>
                    <label class="popup-form__field">
                        <input class="popup__input popup__input_type_name" id="input-name" type="text" placeholder="Имя" name="firstname" minlength="2" maxlength="40" required>
                        <span class="popup__input-error input-name-error"></span>
                    </label>
                    <label class="popup-form__field">
                        <input class="popup__input popup__input_type_job " id="input-job" type="text" placeholder="О себе" name="job" minlength="2" maxlength="200" required>
                        <span class="popup__input-error input-job-error"></span>
                    </label>
                    <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </article>

    <article class="popup popup_avatar" id="avatarUpdate">
        <div class="popup__container">
            <form class="popup-form update-avatar-form" id="avatarForm" name="updateavatar" novalidate>
                <h2 class="popup__profile">Обновить аватар</h2>
                    <input class="popup__input" type="url" id="input-avatar" placeholder="Ссылка на картинку" name="avatar" required>
                    <span class="popup__input-error input-avatar-error"></span>
                    <button class="popup__button">Сохранить</button>
            </form>
            <button class="popup__close-button" type="submit"></button>
        </div>
    </article>

    <article class ="popup popup_confirm">
        <div class="popup__container">
            <form class="popup-form confirm-form" id="confirmForm" name="confirm" novalidate>
                <h2 class="popup__profile">Вы уверены?</h2>
                    <button class="popup__button">Да</button>
            </form>
            <button type="submit" class="popup__close-button" aria-label="закрыть форму"></button>
        </div>
    </article>

    <article class="popup popup_type_new-card" id="newCard">
        <div class="popup__container">
            <button class="popup__close-button" id="closeCard" type="button" aria-label="Закрыть добавление карточки"></button>
            <h2 class="popup__profile">Новое место</h2>
            <form class="popup-form" id="popupCard" name="addnewcard" novalidate>
                <label class="popup-form__field">
                    <input class="popup__input popup__input_type_title" id="input-title" type="text" placeholder="Название" name="name" minlength="2" maxlength="30" required>
                    <span class="popup__input-error input-title-error"></span>
                </label>
                <label class="popup-form__field">
                    <input class="popup__input popup__input_type_link" id="input-link" type="url" placeholder="Ссылка на картинку" name="link" required>
                    <span class="popup__input-error input-link-error"></span>
                </label>
                <button class="popup__button popup__create" type="submit" disabled='true'>Создать</button>
            </form>
        </div>
    </article>

    <article class="popup popup_type_image" id="open-image">
        <div class="popup__container popup__container_image">
            <button class="popup__close-button" id="closeImage" type="button" aria-label="Закрыть открытие карточки"></button>
            <img class="popup__picture" src="#" alt="картинка">
            <figcaption class="popup__figcaption"></figcaption>
        </div>
    </article>
</body>

</html>
